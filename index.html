<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue E-commerce Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <!-- v-bind creates a bond between data and attribute - it dynamically binds an object to an expression -->
          <!-- v-bind:src is equivalent to shorthand, :src -->
          <img v-bind:src="image" alt="" />
        </div>
        <div class="product-info">
          <!-- value in {{ }} expression pulled from data exposed by vue instance -->
          <h1>Impossibly Dope {{ title }}</h1>
          <p>{{ description }}</p>
          <!-- conditional statements use the v-if, v-else-if, or v-else directive -->
          <!-- alternatively, we can use v-show to display elements programmatically -->
          <p v-if="inventory > 10">In Stock!</p>
          <p v-else-if="inventory <= 10 && inventory > 0">
            Low Stock - Order Soon!
          </p>
          <p v-else>Out of Stock</p>
          <p class="on-sale" v-show="onSale">Now On Sale!</p>
          <a :href="link">More Info</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue E-commerce Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="cart">
        <p>Cart [{{ cart.length }}]</p>
      </div>

      <!-- @add-to-cart is shorthand for v-on:add-to-cart, which is our event listener for the event emitted by the the product component when the button is clicked -->

      <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="updateCart"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
